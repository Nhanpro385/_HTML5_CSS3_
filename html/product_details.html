<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết sản phẩm</title>
  <!-- CSS Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Chi tiết sản phẩm</h1>
    <div class="row">
      <div class="col-md-6">
        <img src="path-to-product-image.jpg" alt="Product Image" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h2>Tên sản phẩm</h2>
        <p>Mô tả sản phẩm</p>
        <h3>Giá: $99.99</h3>
        <p><strong>Số lượng:</strong> 10</p>
        <h3>Thông tin sản phẩm</h3>
        <ul>
          <li><strong>Thương hiệu:</strong> ABC Company</li>
          <li><strong>Màu sắc:</strong> Đen</li>
          <li><strong>Kích thước:</strong> XL</li>
          <li><strong>Chất liệu:</strong> Vải cao cấp</li>
          <li><strong>Xuất xứ:</strong> Việt Nam</li>
          <li><strong>Bảo hành:</strong> 1 năm</li>
          <li><strong>Trọng lượng:</strong> 500g</li>
        </ul>
        <button class="btn btn-primary">Thêm vào giỏ hàng</button>
      </div>
    </div>
  </div>

  <!-- JavaScript Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
